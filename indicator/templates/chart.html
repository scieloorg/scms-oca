<!-- Graphs -->
<div class="col-lg-9 mx-0 ps-2 pe-0">
    <!-- Applied Filters -->
    <div class="card mb-2 p-3 d-none bg-light shadow-sm" id="applied-filters"></div>

    <!-- Documents Graph -->
    <div class="card mb-2 p-3 d-none shadow-sm" id="docs-chart-div" style="height:75vh;">
        <div class="mx-auto" style="width:100%; height:100%;">
            <div id="docs-chart" style="width:100%; height:100%;"></div>
        </div>
    </div>

    {% if data_source != "social" %}
        <!-- Citations Graph -->
        <div class="card mb-2 p-3 d-none shadow-sm" id="citations-chart-div" style="height:75vh;">
            <div class="mx-auto" style="width:100%; height:100%;">
                <div id="citations-chart" style="width:100%; height:100%;"></div>
            </div>
        </div>

        <!-- Citations per Document Graph -->
        <div class="card mb-2 p-3 d-none shadow-sm" id="citations-per-doc-chart-div" style="height:75vh;">
            <div class="mx-auto" style="width:100%; height:100%;">
                <div id="citations-per-doc-chart" style="width:100%; height:100%;"></div>
            </div>
        </div>
    {% endif %}
</div>

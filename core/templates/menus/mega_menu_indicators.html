<style>
    .tab-content-indicators {
        background: #fff;
        padding: 1rem;
        margin-top: 1rem;
    }

    .tab-links-indicators {
        display: flex;
        gap: 2rem;
        cursor: pointer;
    }

    .tab-links-indicators h4 {
        margin: 0;
        padding: .5rem 1rem;
        transition: background 0.3s;
    }

    .tab-links-indicators h4:hover {
        background: #f0f0f0;
        border-radius: .25rem;
    }

    .tab-links-indicators h4.active {
        background: #333;
        color: #fff;
        border-radius: .25rem;
    }

    .tab-pane-indicators {
        display: none;
    }

    .tab-pane-indicators.active {
        display: block;
        animation: fadeIn .3s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-5px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .mega-menu-indicators {
        background-color: #FFF;
        box-shadow: 0px 13px 42px 11px rgba(0, 0, 0, 0.05);
        border: 1px solid #EEE;
        border-top: 2px solid #034E8E;
        color: #666;
    }

    .mega-menu-indicators a {
        color: #444;
    }

    .mega-menu-indicators a:hover {
        color: #034E8E;
    }

    .menu-item-empty {
        padding: 0.25rem 1.5rem;
    }

    .menu-link.dropdown-toggle.show {
        color: #034E8E;
    }
</style>

<div class="collapse navbar-collapse" id="navbarMegaIndicators">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
            <a class="--nav-link menu-link dropdown-toggle" href="#" id="megaMenuLinkIndicators" role="button" data-bs-toggle="dropdown" aria-expanded="true">
            Indicators
            </a>

            <div class="dropdown-menu dropdown-menu-right p-4 mega-menu-indicators" aria-labelledby="megaMenuLinkIndicators" style="min-width: 900px;" data-bs-popper="static">

                <!-- Tab Links -->
                <div class="tab-links-indicators">
                    <h4 data-target="#tab1Indicators">Annual Evolution</h4>
                </div>

                <!-- Tab Content -->
                <div class="tab-content-indicators">
                    <!-- TAB 1 -->
                    <div class="tab-pane-indicators" id="tab1Indicators">
                        <h5 class="fw-bold mb-3 ms-3">Scientific Production</h5>
                        <div class="row">
                            <div class="col-md-4 ps-4 border-end">
                                <h6 class="fw-bold"><a href="{% url 'indicators' %}?data_source=openalex_works">World</a></h6>
                            </div>
                            <div class="col-md-4 border-end">
                                <h6 class="fw-bold"><a href="{% url 'indicators' %}?data_source=openalex_works&country_unit=BR">Brazil</a></h6>
                            </div>
                            <div class="col-md-4">
                                <h6 class="fw-bold"><a href="{% url 'indicators' %}?data_source=scielo">SciELO Network</a></h6>
                            </div>
                        </div>
                        <h5 class="fw-bold mb-3 ms-3"><a href="{% url 'indicators' %}?data_source=social_production">Social Production</a></h5>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>

<script>
    const tabsIndicators = document.querySelectorAll('.tab-links-indicators h4');
    const panesIndicators = document.querySelectorAll('.tab-pane-indicators');

    tabsIndicators.forEach(tab => {
        const target = document.querySelector(tab.dataset.target);
        tab.addEventListener('mouseenter', () => {
            panesIndicators.forEach(p => p.classList.remove('active'));
            tabsIndicators.forEach(t => t.classList.remove('active'));
            target.classList.add('active');
            tab.classList.add('active');
        });
    });

    if (panesIndicators.length) {
        panesIndicators[0].classList.add('active');
        tabsIndicators[0].classList.add('active');
    }
</script>

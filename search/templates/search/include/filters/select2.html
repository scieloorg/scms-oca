{% load custom_filters %}
{% load filters_label %}

{# Campos SELECT normais #}
    <select 
        multiple
        id="{{ key }}" 
        name="{{ key }}" 
        class="form-control filter-select" 
        data-filter-key="{{ key }}"
        aria-label="{{ key|title }}">
            {% for option in options %}
                <option value="{{ option.key }}">{{ option.label }}</option>
            {% endfor %}

    </select>

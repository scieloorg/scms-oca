version: '3'

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: oca_local_django
    container_name: oca_local_django
    depends_on:
      - redis
      - postgres
      - mailhog
      - pgbouncer
      - solr
      - opensearch
    links:
      - pgbouncer
      - solr
      - opensearch
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    environment:
      - OPENSEARCH_URL=http://admin:Secret123@opensearch:9200
    ports:
      - "8000:8000"
    command: /start

  pgbouncer:
    image: edoburu/pgbouncer
    restart: always
    container_name: oca_local_pgbouncer
    environment:
      - DATABASE_URL=postgres://GVRFlLmcCNfGLhsFvSnCioYOPJPYpyfj:BQ4hSUL4rdj5WZLdR8ilDLRQMvCtzo0caMaXDO0olGsmycQjlcZlTVK9DepZR8kk@postgres/core
      - MAX_CLIENT_CONN=100
    ports:
      - 6434:5432
    depends_on:
      - postgres
    links:
      - postgres

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: oca_local_postgres
    container_name: oca_local_postgres
    volumes:
      - ../scms_data/data_dev:/var/lib/postgresql/data:Z
      - ../scms_data/data_dev_backup:/backups:z
    ports:
      - "5432:5432"
    env_file:
      - ./.envs/.local/.postgres

  solr:
      image: solr:7.7.1
      restart: always
      ports:
         - "8983:8983"
      volumes:
         - ./index/ocabr:/opt/solr/server/solr/ocabr
      environment:
          - SOLR_JAVA_MEM=-Xms512m -Xmx512m
          - SOLR_HEAP=512m

  opensearch:
    image: opensearchproject/opensearch:3.3.2 
    container_name: oca_local_opensearch
    restart: always
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=!@345!@#14%Sec#
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:3.3.0
    container_name: oca_local_opensearch_dashboards
    restart: always
    depends_on:
      - opensearch
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=!@345!@#14%Sec#
    ports:
      - "5601:5601"

  adminer:
    image: adminer
    ports:
        - "8080:8080"

  # docs:
  #   image: oca_local_docs
  #   container_name: oca_local_docs
  #   build:
  #     context: .
  #     dockerfile: ./compose/local/docs/Dockerfile
  #   env_file:
  #     - ./.envs/.local/.django
  #   volumes:
  #     - ./docs:/docs:z
  #     - ./config:/app/config:z
  #     - ./core:/app/core:z
  #   ports:
  #     - "9000:9000"
  #   command: /start-docs

  mailhog:
    image: mailhog/mailhog:v1.0.0
    container_name: oca_local_mailhog
    ports:
      - "8025:8025"

  redis:
    image: redis:6
    container_name: oca_local_redis
    ports:
      - "6379:6379"

  celeryworker:
    <<: *django
    image: oca_local_celeryworker
    container_name: oca_local_celeryworker
    depends_on:
      - redis
      - postgres
      - mailhog
      - opensearch
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: oca_local_celerybeat
    container_name: oca_local_celerybeat
    depends_on:
      - redis
      - postgres
      - mailhog
      - opensearch
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: oca_local_flower
    container_name: oca_local_flower
    ports:
      - "5555:5555"
    command: /start-flower

volumes:
  opensearch-data:
